<style>
  .team-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.25rem;
    margin: 2rem 0;
  }

  @media (min-width: 768px) {
    .team-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
    }
  }

  @media (min-width: 1024px) {
    .team-grid {
      grid-template-columns: repeat(6, 1fr);
      gap: 0.75rem;
    }
  }

  .team-member {
    width: 100%;
    display: flex;
    flex-direction: column;
    height: 100%;
    position: relative;
  }

  /* Mascot (first item) */
  .team-member.mascot {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .team-member.mascot img {
    width: 100%;
    margin-top: 1rem;
    object-fit: contain;
  }

  .team-member.mascot h5 {
    font-weight: 600;
    text-align: center;
  }

  /* Regular team members */
  .team-member.member {
    margin-top: 2.5rem;
  }

  .team-member.member:nth-child(3) {
    margin-top: 1.5rem;
  }

  @media (min-width: 768px) {
    .team-member.member:nth-child(3),
    .team-member.member:nth-child(4) {
      margin-top: 2.5rem;
    }
  }

  .team-member.member .member-photo-wrapper {
    width: 100%;
    position: relative;
    transition: transform 0.3s ease;
  }

  .team-member.member:nth-child(even) .member-photo-wrapper:hover {
    transform: rotate(-5deg) scale(1.05);
  }

  .team-member.member:nth-child(odd) .member-photo-wrapper:hover {
    transform: rotate(5deg) scale(1.05);
  }

  .team-member.member .member-photo {
    display: flex;
    width: 100%;
    filter: drop-shadow(0 9px 7px rgb(0 0 0 / 0.1));
    object-fit: contain;
    aspect-ratio: 1 / 1;
    border-radius: 0.75rem;
    margin-bottom: 1rem;
  }

  .team-member.member h5 {
    font-weight: 600;
    text-align: center;
    margin-top: 0;
  }

  .team-member.member h6 {
    text-align: center;
    font-style: italic;
    margin-top: 0;
  }
</style>
