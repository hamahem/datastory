<style>
  .team-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.25rem;
    margin: 2rem 0;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
  }

  @media (min-width: 768px) {
    .team-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
    }
  }

  @media (min-width: 1024px) {
    .team-grid {
      grid-template-columns: repeat(6, 1fr);
      gap: 0.75rem;
    }
  }

  .team-member {
    width: 100%;
    display: flex;
    flex-direction: column;
    height: 100%;
    position: relative;
    max-width: 200px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Mascot (first item) - vertically centered */
  .team-member.mascot {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .team-member.mascot img {
    width: 100%;
    max-width: 150px;
    object-fit: contain;
  }

  .team-member.mascot h5 {
    font-weight: 600;
    text-align: center;
    margin-top: 0.5rem;
  }

  /* Regular team members */
  .team-member.member {
    margin-top: 2.5rem;
  }

  .team-member.member:nth-child(3) {
    margin-top: 1.5rem;
  }

  @media (min-width: 768px) {
    .team-member.member:nth-child(3) {
      margin-top: 2.5rem;
    }
  }

  .team-member.member .member-photo-wrapper {
    width: 100%;
    position: relative;
    transition: transform 0.3s ease;
  }

  .team-member.member:nth-child(even) .member-photo-wrapper:hover {
    transform: rotate(-5deg) scale(1.05);
  }

  .team-member.member:nth-child(odd) .member-photo-wrapper:hover {
    transform: rotate(5deg) scale(1.05);
  }

  .team-member.member .member-crown {
    position: absolute;
    width: 30%;
    height: auto;
    object-fit: contain;
    z-index: 2;
    pointer-events: none;
  }

  /* Crown positioning variations - adjusted for smaller size */
  .team-member.member:nth-child(2) .member-crown {
    top: -25%;
    left: 35%;
    transform: scaleX(-1);
  }

  .team-member.member:nth-child(3) .member-crown {
    top: -24%;
    left: 44%;
    transform: rotate(14deg);
  }

  .team-member.member:nth-child(4) .member-crown {
    top: -28%;
    left: 10%;
    width: 40%;
    transform: scaleX(-1) rotate(-30deg);
  }

  .team-member.member:nth-child(5) .member-crown {
    top: -20%;
    left: 18%;
    width: 28%;
    transform: rotate(8deg);
  }

  .team-member.member:nth-child(6) .member-crown {
    top: -18%;
    left: 23%;
    width: 30%;
    transform: scaleX(-1) rotate(-30deg);
  }

  .team-member.member .member-photo {
    width: 100%;
    filter: drop-shadow(0 20px 13px rgb(0 0 0 / 0.03))
      drop-shadow(0 8px 5px rgb(0 0 0 / 0.08));
    object-fit: cover;
    aspect-ratio: 1 / 1;
    border-radius: 0.75rem;
    margin-bottom: 0.5rem;
    background-color: #f0f0f0;
  }

  .team-member.member h5 {
    font-weight: 600;
    text-align: center;
    margin-top: 0.5rem;
    margin-bottom: 0.25rem;
    font-size: 0.95rem;
  }

  .team-member.member h6 {
    text-align: center;
    font-style: italic;
    font-size: 0.75rem;
    color: #666;
    margin: 0;
  }
</style>
