<style>
  .book-shelf-section {
    margin: 4rem 0;
    text-align: center;
  }

  .book-shelf-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 3rem;
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 2rem;
  }

  @media (min-width: 768px) {
    .book-shelf-container {
      grid-template-columns: repeat(3, 1fr);
      gap: 4rem;
    }
  }

  @media (min-width: 1024px) {
    .book-shelf-container {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  .book-item {
    width: 100%;
    max-width: 225px;
    height: 350px;
    position: relative;
    margin: 0 auto;
    cursor: pointer;
  }

  .book-cover {
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
    transform-origin: 0 50%;
    background: #111;
    background-size: cover;
    background-position: center;
    border-radius: 3px;
    box-shadow: inset 4px 1px 3px rgba(255, 255, 255, 0.4),
      inset 0 -1px 2px rgba(0, 0, 0, 0.5);
    transition: all 0.5s ease-in-out;
  }

  .book-cover .effect {
    width: 20px;
    height: 100%;
    margin-left: 10px;
    border-left: 2px solid rgba(0, 0, 0, 0.1);
    background-image: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0.2) 0%,
      rgba(255, 255, 255, 0) 100%
    );
    transition: all 0.5s ease;
  }

  .book-cover .light {
    width: 90%;
    height: 100%;
    position: absolute;
    border-radius: 3px;
    background-image: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.2) 100%
    );
    top: 0;
    right: 0;
    opacity: 0.1;
    transition: all 0.5s ease;
  }

  .book-item:hover .book-cover {
    transform: perspective(2000px) rotateY(-30deg);
    transform-style: preserve-3d;
    box-shadow: inset 4px 1px 3px rgba(255, 255, 255, 0.4),
      inset 0 -1px 2px rgba(0, 0, 0, 0.5), 10px 0px 10px -5px rgba(0, 0, 0, 0.3);
  }

  .book-item:hover .effect {
    width: 40px;
  }

  .book-item:hover .light {
    opacity: 1;
    width: 70%;
  }

  .book-inside {
    width: calc(100% - 2px);
    height: 96%;
    position: relative;
    top: 2%;
    border: 1px solid grey;
    border-radius: 3px;
    background: white;
    box-shadow: 10px 40px 40px -10px rgba(0, 0, 0, 0.2), inset -2px 0 0 grey,
      inset -3px 0 0 #dbdbdb, inset -4px 0 0 white, inset -5px 0 0 #dbdbdb,
      inset -6px 0 0 white, inset -7px 0 0 #dbdbdb, inset -8px 0 0 white,
      inset -9px 0 0 #dbdbdb;
  }

  .book-title {
    font-size: 18px;
    width: 100%;
    color: #333;
    text-align: center;
    position: absolute;
    top: -50px;
    height: 1px;
    display: flex;
    align-items: flex-end;
    opacity: 0;
    transition: all 0.5s ease-in-out;
  }

  .book-title p {
    width: 100%;
    margin: 0;
    line-height: 1.3;
    font-weight: 600;
  }

  .book-item:hover .book-title {
    opacity: 1;
  }

  /* Book cover backgrounds */
  .book-cover.cover-archives {
    background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: gold;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    padding: 20px;
  }

  .book-cover.cover-discovery {
    background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    padding: 20px;
  }

  .book-cover.cover-golden {
    background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #8b4513;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    padding: 20px;
  }

  .book-cover.cover-fall {
    background: linear-gradient(135deg, #b71c1c 0%, #d32f2f 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    padding: 20px;
  }
</style>
