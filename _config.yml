# Site Settings
title: "The Rise and Fall of Market Dynasties"
description: "A Data Story"
author: Hamahem
url: "https://hamahem.github.io"
baseurl: "/datastory"
remove-ads: true
# Navigation
navbar-links:
  Home: "index"

# Logo
avatar: "/assets/img/hamahem_logo.png"
round-avatar: false
footer-logo: "/assets/img/epfl_logo.svg"

url-pretty: "hamahem.github.io"

# Colors
page-col: "#F8FAFC"
text-col: "#1B202B"
link-col: "#008AFF"
hover-col: "#0085A1"
navbar-col: "#1B202B"
navbar-text-col: "#F8FAFC"
navbar-border-col: "#1B202B"
footer-col: "#1B202B"
footer-text-col: "#F8FAFC"
footer-link-col: "#008AFF"
footer-hover-col: "#008AFF"

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "page"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
