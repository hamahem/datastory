# Site Settings
title: "The Rise and Fall of Market Dynasties"
description: "A Data Story"
author: Hamahem
url: "https://hamahem.github.io"
baseurl: "/datastory"
remove-ads: true
# Navigation
navbar-links:
  Dataset: "https://www.kaggle.com/datasets/jacksoncrow/stock-market-dataset"

# Logo
avatar: "/assets/img/hamahem_logo.png"
round-avatar: false
footer-logo: "/assets/img/epfl_logo.svg"

url-pretty: "hamahem.github.io"

# Colors
page-col: "#F8FAFC"
modal-col: "#FFFFFF"
text-col: "#1B202B"
link-col: "#008AFF"
hover-col: "#E6C47A"
navbar-col: "#1B202B"
navbar-text-col: "#F8FAFC"
navbar-border-col: "#1B202B"
footer-col: "#1B202B"
footer-text-col: "#F8FAFC"
footer-link-col: "#C9A961"
footer-hover-col: "#E6C47A"

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "page"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
